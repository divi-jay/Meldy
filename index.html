    <div id="videoModal" class="modal">
        <span class="close">&times;</span>
        <video id="videoPlayer" controls>
            <source src="" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const thumbnails = document.querySelectorAll(".thumbnail");
            const modal = document.getElementById("videoModal");
            const videoPlayer = document.getElementById("videoPlayer");
            const closeBtn = document.querySelector(".close");

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener("click", function() {
                    const videoSrc = thumbnail.getAttribute("data-video");
                    videoPlayer.src = videoSrc;
                    modal.style.display = "flex"; // Mostrar el modal
                    videoPlayer.play();

                    videoPlayer.addEventListener('ended', function() {
                        modal.style.display = "none"; // Ocultar el modal al terminar el video
                        videoPlayer.src = "";
                        reorganizeImages();
                    }, { once: true });
                });
            });

            closeBtn.addEventListener("click", function() {
                modal.style.display = "none"; // Ocultar el modal al cerrar
                videoPlayer.pause();
                videoPlayer.src = "";
                reorganizeImages();
            });

            window.addEventListener("click", function(event) {
                if (event.target == modal) {
                    modal.style.display = "none"; // Ocultar el modal al hacer clic fuera de él
                    videoPlayer.pause();
                    videoPlayer.src = "";
                    reorganizeImages();
                }
            });

            function reorganizeImages() {
                const gallery = document.querySelector('.gallery');
                const images = Array.from(gallery.children);
                images.sort(() => Math.random() - 0.5);
                images.forEach(image => gallery.appendChild(image));
            }
        });
    </script>
